<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <title>AI Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
    <div id="sidebar">

    <button id="toggle-sidebar">â˜°</button>

    <div id="ai-orb-container">
        <div class="ai-orb" id="ai-orb"></div>
    </div>

    <button id="chat-button" title="Chat">
        <i class="fas fa-comment"></i>
        <span class="button-label">Chat</span>
    </button>

    <button id="logs-button" title="Logs">
        <i class="fas fa-file-alt"></i>
        <span class="button-label">Logs</span>
    </button>

    <button id="settings-button" title="Settings">
        <i class="fas fa-cog"></i>
        <span class="button-label">Settings</span>
    </button>

    <button id="memory-button" title="Memory">
        <i class="fas fa-brain"></i>
        <span class="button-label">Memory</span>
    </button>

</div>


    <div id="main-content">
        <div id="chat-container" class="section">
            <h2>AI Chat</h2>
            <div id="chat-box">
                </div>
            <div class="input-container">
                <input type="file" id="document-input" style="display: none;" accept=".txt,.pdf,.docx">
                <button id="attach-button" title="Attach Document">
                    <i class="fas fa-paperclip"></i>
                </button>

                <input id="chat-input" type="text" placeholder="Type a message..." />
                <button id="mic-button" title="Voice Input">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>

        <div id="creative-sidebar" class="section">
             <div class="section-header">
                  <h2>Creative Outputs</h2>
                  <button id="close-creative-sidebar" class="close-creative-sidebar" title="Close">
                      <i class="fas fa-times"></i>
                  </button>
             </div>

             <div id="creative-output-controls">
                  <select id="creative-output-select">
                      <option value="-1">No Creative Outputs</option>
                  </select>
                  <button id="save-active-creative" class="action-button save-button" title="Save Active Output">
                      <i class="fas fa-save"></i>
                  </button>
                  <button id="copy-active-creative" class="action-button copy-button" title="Copy Active Output">
                      <i class="fas fa-copy"></i>
                  </button>
                  <button id="clear-active-creative" class="action-button clear-button" title="Clear Active Output">
                      <i class="fas fa-trash"></i>
                  </button>
             </div>

             <div id="creative-output-display">
                  </div>

             <div class="resize-handle-creative"></div>
        </div>
        <div id="logs-container" class="section" style="display: none;">
            <div class="section-header">
                <h2>Logs</h2>
            </div>
            <div id="logs-box">
                </div>
             <div class="button-group">
                  <button id="refresh-logs-button">
                      <i class="fas fa-sync-alt"></i> 
                  </button>
             </div>
        </div>

        <div id="settings-container" class="section" style="display: none;">
            <h2>Settings</h2>
            <div class="toggle-container">
                <span class="toggle-label">Enable AI Speech</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="speech-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            </div>

        <div id="memory-container" class="section" style="display: none;">
            <h2>Memory</h2>
            <div id="memory">
                </div>
            </div>

          </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
